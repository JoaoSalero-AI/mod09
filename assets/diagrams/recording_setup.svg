<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 520" role="img" aria-label="Recording setup">
<title>Recording setup — camera placement and angles</title>
<rect width="900" height="520" fill="#0b7a3b"/>
<rect x="60" y="60" width="780" height="400" fill="none" stroke="white" stroke-width="6"/>
<line x1="450" y1="60" x2="450" y2="460" stroke="white" stroke-width="4"/>
<circle cx="450" cy="260" r="85" fill="none" stroke="white" stroke-width="4"/>
<rect x="20" y="235" width="40" height="50" fill="#111" opacity="0.65" rx="8"/>
<rect x="840" y="235" width="40" height="50" fill="#111" opacity="0.65" rx="8"/>
<g font-family="Inter, Arial" fill="white">
  <text x="450" y="30" font-size="22" text-anchor="middle">Preferred recording: lateral, elevated, midfield alignment</text>
  <text x="120" y="500" font-size="18">Wide shot (≈21 players when possible). Tactical/HD preferred for individual behaviours.</text>
  <text x="120" y="475" font-size="18">Use zoom selectively (set pieces, specific interventions), maintain spatial references.</text>
</g>
<!-- camera icon -->
<g transform="translate(410,85)">
  <rect x="0" y="0" width="80" height="50" fill="#ffb703" rx="10"/>
  <rect x="55" y="12" width="35" height="26" fill="#ffb703" rx="8"/>
  <circle cx="28" cy="25" r="12" fill="#111"/>
  <circle cx="28" cy="25" r="6" fill="#ffb703"/>
</g>
<!-- arrows to show field coverage -->
<defs>
  <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
    <path d="M0,0 L8,3 L0,6 Z" fill="white"/>
  </marker>
</defs>
<line x1="450" y1="145" x2="150" y2="260" stroke="white" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
<line x1="450" y1="145" x2="750" y2="260" stroke="white" stroke-width="4" marker-end="url(#arrow)" opacity="0.8"/>
</svg>